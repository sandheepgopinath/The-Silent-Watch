<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Silent Watch - Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background-color: #11141a; /* Start with a darker base */
            color: #d1d5db;
            cursor: default;
        }
        .font-lora { font-family: 'Lora', serif; }
        .font-cinzel { font-family: 'Cinzel', serif; } /* New mythical font */
        .text-shadow-light { text-shadow: 1px 1px 5px rgba(200, 160, 100, 0.3); }
        .text-shadow-dark { text-shadow: 1px 1px 3px rgba(0,0,0,0.7); }

        /* --- Liquid Glass Effect --- */
        .liquid-glass {
            background: radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.08), transparent 60%), 
                        rgba(17, 24, 39, 0.6); /* Dark blue/black base with a top-left shine */
            -webkit-backdrop-filter: blur(16px);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        /* --- Emerge/Dissolve Animation --- */
        @keyframes emerge {
            from {
                transform: scale(0.85); /* Start slightly smaller to add depth */
                filter: blur(25px);
                opacity: 0;
            }
            to {
                transform: scale(1);
                filter: blur(0);
                opacity: 1;
            }
        }
        .emerge-animation {
            /* Slower animation with a gentle ease-out curve */
            animation: emerge 4.5s cubic-bezier(0.25, 1, 0.5, 1) forwards; 
        }

        /* Particle styles */
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
            animation: float 10s infinite ease-in-out alternate;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0.1; }
            50% { transform: translateY(-20px) translateX(10px); opacity: 0.3; }
            100% { transform: translateY(0) translateX(0); opacity: 0.1; }
        }

        .enter-button {
            background-color: #c0a062;
            color: #1a202c;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        .enter-button:hover {
            background-color: #d4b57a;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }

        /* --- Initial Loading Animation Styles --- */
        #intro-overlay {
            z-index: 100;
            background-color: #11141a;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        .fade-in { animation: fadeIn 2s ease-in-out forwards; }
        .fade-out { animation: fadeOut 1.5s ease-in-out forwards; }

        .flash-text {
            position: absolute;
            opacity: 0;
            font-family: 'Lora', serif;
            font-style: italic;
            color: rgba(200, 200, 200, 0.7);
            text-shadow: 0 0 5px rgba(255,255,255,0.2);
            animation: quick-flash 1.5s ease-in-out;
        }
        @keyframes quick-flash {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen relative">

    <!-- Intro Animation Overlay -->
    <div id="intro-overlay" class="fixed inset-0 flex items-center justify-center">
        <div id="intro-content" class="text-center"></div>
    </div>

    <!-- Particle Container -->
    <div id="particle-container" class="absolute inset-0 z-0"></div>

    <!-- Content Box (Initially Hidden) -->
    <div id="content-box" class="relative z-10 text-center p-12 rounded-lg max-w-md mx-auto liquid-glass opacity-0">
        <h1 class="font-cinzel text-6xl md:text-7xl font-bold text-amber-400 text-shadow-light mb-12 tracking-widest">SILENT WATCH</h1>
        
        <a href="index.html" class="inline-block py-4 px-12 text-xl font-bold rounded-full enter-button font-montserrat tracking-wider">
            ENTER
        </a>
    </div>

    <script>
        const particleContainer = document.getElementById('particle-container');
        const numParticles = 70;
        const particles = [];
        const repelRadius = 150;
        const repelStrength = 0.02;

        let mouseX = 0;
        let mouseY = 0;

        // --- Initialize and Animate Particles ---
        function setupParticles() {
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 5 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.x = Math.random() * window.innerWidth;
                particle.y = Math.random() * window.innerHeight;
                particle.vx = (Math.random() - 0.5) * 0.5;
                particle.vy = (Math.random() - 0.5) * 0.5;
                particle.style.left = `${particle.x}px`;
                particle.style.top = `${particle.y}px`;
                particle.style.animationDelay = `${Math.random() * 10}s`;
                particle.style.animationDuration = `${10 + Math.random() * 10}s`;
                particleContainer.appendChild(particle);
                particles.push(particle);
            }
            document.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });
            animateParticles();
        }

        function animateParticles() {
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < -10) p.x = window.innerWidth + 10;
                if (p.x > window.innerWidth + 10) p.x = -10;
                if (p.y < -10) p.y = window.innerHeight + 10;
                if (p.y > window.innerHeight + 10) p.y = -10;
                const dx = p.x - mouseX;
                const dy = p.y - mouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < repelRadius) {
                    const angle = Math.atan2(dy, dx);
                    const force = (repelRadius - distance) * repelStrength;
                    p.vx += Math.cos(angle) * force;
                    p.vy += Math.sin(angle) * force;
                }
                p.vx *= 0.99;
                p.vy *= 0.99;
                p.style.left = `${p.x}px`;
                p.style.top = `${p.y}px`;
            });
            requestAnimationFrame(animateParticles);
        }

        // --- Animation Sequence ---
        window.onload = () => {
            setupParticles();
            const introOverlay = document.getElementById('intro-overlay');
            const introContent = document.getElementById('intro-content');
            const contentBox = document.getElementById('content-box');

            const flashTexts = [
                { text: '...taken by the storm...', top: '20%', left: '15%' },
                { text: 'CASE #BWM-1888', top: '70%', left: '75%' },
                { text: 'a symbol of deception...', top: '80%', left: '10%' },
                { text: '...the shadows whisper...', top: '10%', left: '60%' },
                { text: '...his face a mask of terror...', top: '75%', left: '55%' }
            ];

            // 1s: Fade in the eye logo
            setTimeout(() => {
                const logo = document.createElement('div');
                logo.innerHTML = `<svg class="w-24 h-24 text-amber-400/70" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>`;
                logo.className = 'opacity-0 fade-in';
                introContent.appendChild(logo);
            }, 1000);

            // 3s to 6s: Show flashing text
            setTimeout(() => {
                flashTexts.forEach((item, index) => {
                    setTimeout(() => {
                        const p = document.createElement('p');
                        p.textContent = item.text;
                        p.className = 'flash-text text-2xl';
                        p.style.top = item.top;
                        p.style.left = item.left;
                        introOverlay.appendChild(p);
                    }, index * 600);
                });
            }, 3000);

            // 7s: Fade out the entire intro overlay
            setTimeout(() => {
                introOverlay.classList.add('fade-out');
            }, 7000);
            
            // 8s: Start the emerge animation for the main content
            setTimeout(() => {
                contentBox.classList.add('emerge-animation');
                
                // Hide the intro overlay completely so it doesn't block the main content
                setTimeout(() => {
                    introOverlay.style.display = 'none';
                }, 1500); // Wait for fade-out to complete
            }, 8000);
        };
    </script>
</body>
</html>
